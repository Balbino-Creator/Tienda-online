<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelisMX</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
  <!-- Navegación -->
  <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand fs-1" onclick="irInicio()" href="#">EstiloMX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link fs-5 text-center" onclick="irInicio()" aria-current="page" href="#">Inicio</a>
                </li>
              </ul>
              <ul class="navbar-nav" id="navUtilidades">
                <li class="nav-item" onclick="abrirModal()">
                  <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                  </svg></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </header> <!-- Fin navegación -->

  <!-- Inicio -->
  <div id="inicio">
    <!-- Barra filtrado -->
    <section class="container mt-5 bg-light py-5">
      <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter-left" viewBox="0 0 16 16">
        <path d="M2 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
      </svg>Filtrar</button>

      <!-- Opciones de filtrado -->
      <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h4 class="offcanvas-title" id="offcanvasScrollingLabel">Opciones de filtrado</h4>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
              Categorías
            </button>
            <ul class="dropdown-menu" id="categorias">
              <!-- <li><a class="dropdown-item" href="#">Menu item</a></li> -->
              <li onclick="seleccionarCategoria('')"><a class="dropdown-item" href="#">Todas</a></li>
            </ul>
          </div>
          <p class="fw-bold mt-3">Ordenar elementos</p>
          <div class="form-check">
            <input class="form-check-input" onclick="setAscendiente(true)" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Ascendente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" onclick="setAscendiente(false)" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Descendiente
            </label>
          </div>          
        </div>
      </div> <!-- Fin opciones de filtrado -->
    </section> <!-- Fin barra filtrado -->
    <!-- Spinner -->
    <div class="d-flex justify-content-center align-items-center container-fluid" id="spinner" style="height: 100vh;">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container" id="erroresPagina">

    </div>
    <main class="container">
        <!-- Tarjetas -->
        <section class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4 mt-5" id="tarjetas">

        </section> <!-- Fin tarjetas -->
        <!-- Ventana Modal -->
        <div class="modal fade" id="detalleModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="tituloModal"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column justify-content-center gap-3 align-items-center" id="detalleProducto">
          
                </div>
              </div>
            </div>
          </div> <!-- Fin ventana modal -->
    </main>
    <!-- Paginación -->
    <nav class="mt-5" aria-label="Pagina navegacion">
      <ul class="pagination justify-content-center" id="paginacion">
        <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
      </ul>
    </nav> <!-- Fin paginación -->
    <!-- Ventana Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Login</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div>
            <div id="alertasLogin">

            </div>
            <form class="modal-body d-flex flex-column justify-content-center gap-3 align-items-center">
              <div class="mb-3">
                <label for="usuarioLogin" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuarioLogin">
              </div>
              <div class="mb-3">
                <label for="passwordLogin" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordLogin">
              </div>
              <a href="#" onclick="abrirModalRegistro()">No tengo cuenta, deseo crear una</a>
              <a href="#" onclick="comprobarUsuario('inicio')" class="btn btn-primary">Iniciar Sesión</a>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- Fin ventana modal -->
    <!-- Ventana Modal -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Registrarse</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div>
            <div id="alertasRegistro">

            </div>
            <form class="modal-body d-flex flex-column justify-content-center gap-3 align-items-center">
              <div class="mb-3">
                <label for="usuarioRegistro" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuarioRegistro">
              </div>
              <div class="mb-3">
                <label for="passwordRegistro" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordRegistro">
              </div>
              <a href="#" onclick="comprobarUsuario('registro')" class="btn btn-primary">Registrarse</a>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- Fin ventana modal -->
  </div> <!-- Fin Inicio -->
  <div id="carrito" class="d-none">
    <main class="container" style="margin-top: 100px;">
      <table class="table">
        <thead class="table-dark">
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th colspan="2">Subtotal</th>
        </thead>
        <tbody id="listaCompra">

        </tbody>
        <tfoot id="totalCompra" class="text-end">

        </tfoot>
      </table>      
    </main>
  </div>
  <script src="script.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
